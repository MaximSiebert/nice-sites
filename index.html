<style>
    li:hover .details {
        opacity: 1;
    }
    li:hover .details span {
        transform: translateY(0);
    }
    li:hover img {
    }
    img {
        object-fit: cover;
        transition: .1s ease-in all;
    }
    img:not([src]) {
        visibility: hidden;
    }
    img:not([src]) + .placeholder{ 
        background: url('img/no-image.png') no-repeat center center;
        background-color: #000;
        background-size: cover;
    }
    .details {
        opacity: 0;
        transition: .1s ease-in all;
    }
    .details span {
        transform: translateY(10%);
        transition: .1s ease-in all;
    }
    .loader:before {
        content: "/";
        animation: load .5s linear infinite;
    }

    @keyframes load {
        0% {
            content: "/";
        }

        25% {
            content: "â€“";
        }

        50% {
            content: "\005C";
        }

        75% {
            content: "|";
        }
    }
    @keyframes fade {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }
    @keyframes fade-out {
        0% {
            opacity: 1;
        }

        100% {
            opacity: 0;
        }
    }
    .fade {
        opacity: 0;
    }
    .fade.active {
        animation: fade .5s ease-in 1s;
        animation-fill-mode: forwards;
    }
    .fade-out.active {
        animation: fade-out .5s ease-in 1s;
        animation-fill-mode: forwards;
    }
    .link.b--white-20 {
        transition: .1s ease-in all;
    }
    .link.b--white-20:hover {
        border-color: #fff;
        color: #fff;
    }
</style>

      directive = {
